<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="mentee.css"/>
    <title>Mentee management</title>
</head>
<body>
    <br>
    <h1 align="center">Mentee Management</h1><br>
    
    <hr>
    <br>
    <fieldset>
        <h2>Mentee details</h2>
        <input id="name" type="text" placeholder="Name:" size="20px" >
        <input id ="rollno" type="text" placeholder="Roll no." size="20px">
        <input id="comment" type="text" placeholder="Commentssss" size="50px">
        <input id="rating" type="number" placeholder="1-5" min="1" max="5"size="20px">
        
        <input id="add" type="submit" value="Add" onclick="add()">
        
    </fieldset>
    <br>
    <hr>
    <br>
        <div align="center">
             <input id="sort" type="submit" value="Sort" onclick="sort()">
        </div>
    
    
    
    <br>
    <br>
    
    
    <table id="table"  align="center">
            <tr id="title" >
              <td>Name</td>
              <td>ID</td>
              <td>Comments</td>
              <td>Rating</td>
            </tr>
    </table>
    <hr>
    

    <script type="text/javascript" src="mentee.js"></script>
</body>
</html>
